<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/style.css">
    <title>Travel Main Page</title>
</head>
<body>
    
    <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items ">
                <li class="nav-item"><a href="./index.html" class="text-light">Home</a></li>
                <li class="nav-item"><a href="./about.html" class="text-light">About</a></li>
                <li class="nav-item"><a href="./contact.html" class="text-light">Contact</a></li>
            </ul>  
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="add-group">
                        <i class="fa-solid fa-location-dot fa-3x" style="color: red;"></i>
                        <h2 class="md-heading">LOCATION</h2>
                        <p >#2024 Chaklwal, Punjab, Pakistan</p>
                    </div>
                    <div class="add-group">
                        <i class="fa-regular fa-envelope fa-3x" style="color: #ff0000;"></i>
                        <h2 class="md-heading">E-mail</h2>
                        <p >chicocharlie@company.com</p>
                    </div>
                    <div class="add-group">
                        <i class="fa-solid fa-square-phone fa-3x" style="color: #ff0000;"></i>
                        <h2 class="md-heading">Call</h2>
                        <p>+92 444772891</p>
                    </div>
                    <div class="add-group">
                        <img src="img/company-img.jpg" alt="contact-image">
                    </div>          
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>

                    <div class="form-divs">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-divs">
                        <label for="email">E.mail</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-divs">
                         <label for="phone">Phone</label>
                        <input type="text" id="phone" required></div>
                    <div class="form-divs">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit </button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-icons">
            <i class="fa-brands fa-facebook fa-4x " style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter fa-4x" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-4x" style="color: #ffffff;"></i>
        </div>
        <p> World Travel &copy; 2024, All rights reserved.</p> 
    </footer>
</body>
</html>
